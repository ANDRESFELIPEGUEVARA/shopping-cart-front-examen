<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FakeStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col ">
                <nav class="navbar bg-danger ">
                    <div class="container-fluid ">
                        <span class="navbar-brand mb-0 h1 text-white ">FakeStore</span>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-5 justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header bg-danger text-center text-white">
                        Control de acceso
                    </div>
                    <div class="card-body">
                        <div id="alert"></div>
                        <form id="formLogin">
                            <div class="mb-3">
                                <label for="email" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-success d-block mx-auto">Enviar</button>
                        </form>
                        <div class="btnVol"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <p class="fw-semiblod text-center">&copy; Todos los derechos reservados</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="js/loginService.js"></script>
</body>

</html>
